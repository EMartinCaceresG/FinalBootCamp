#Postgre Configuration
db_driver=org.postgresql.Driver
db_url=jdbc:postgresql://localhost/db_restful
db_username=postgres
db_password=postgre
db_platform=PostgreSQL
db_initialize=false

spring.datasource.driver=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/db_restful?verifyServiceCertificate=false&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=postgres
spring.datasource.password=postgre

spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug

server.port=8081
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.instance.preferIpAddress=true
spring.main.allow-bean-definition-overriding=true